<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --success-color: #4bb543;
            --error-color: #ff3333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-container {
            padding: 20px 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 35px;
            cursor: pointer;
            color: #777;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--secondary-color);
        }

        .links {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .links a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider span {
            padding: 0 10px;
            color: #777;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            color: #555;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: #e0e0e0;
        }

        .error-message {
            color: var(--error-color);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: var(--dark-color);
        }

        body.dark-mode .container {
            background: #2a2a3a;
            color: #f0f0f0;
        }

        body.dark-mode .form-group label {
            color: #f0f0f0;
        }

        body.dark-mode .form-group input {
            background: #3a3a4a;
            border-color: #444;
            color: #f0f0f0;
        }

        body.dark-mode .social-btn {
            background: #3a3a4a;
            color: #f0f0f0;
        }

        body.dark-mode .social-btn:hover {
            background: #4a4a5a;
        }

        /* Responsive styles */
        @media (max-width: 480px) {
            .container {
                margin: 0 15px;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Account</h1>
            <p>Start managing your finances today</p>
        </div>

        <div class="form-container">
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                    <div class="error-message" id="nameError">Please enter your name</div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <div class="error-message" id="emailError">Please enter a valid email</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                    <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
                </div>

                <button type="submit" class="btn">Sign Up</button>
            </form>

            <div class="links">
                <span>Already have an account?</span>
                <a href="/index">Sign In</a>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="social-login">
                <div class="social-btn">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-apple"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-facebook-f"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPassword = document.getElementById('confirmPassword');
    
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    
        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    
        // Form validation
        const signupForm = document.getElementById('signupForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');
    
        function validateName(name) {
            return name.trim().length > 0;
        }
    
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    
        function validatePassword(password) {
            return password.length >= 6;
        }
    
        function validateConfirmPassword(password, confirmPassword) {
            return password === confirmPassword;
        }
    
        // Real-time validation
        nameInput.addEventListener('input', () => {
            nameError.style.display = validateName(nameInput.value) ? 'none' : 'block';
        });
    
        emailInput.addEventListener('input', () => {
            emailError.style.display = validateEmail(emailInput.value) ? 'none' : 'block';
        });
    
        passwordInput.addEventListener('input', () => {
            passwordError.style.display = validatePassword(passwordInput.value) ? 'none' : 'block';
            if (confirmPasswordInput.value) {
                confirmPasswordError.style.display = validateConfirmPassword(passwordInput.value, confirmPasswordInput.value) 
                    ? 'none' : 'block';
            }
        });
    
        confirmPasswordInput.addEventListener('input', () => {
            confirmPasswordError.style.display = validateConfirmPassword(passwordInput.value, confirmPasswordInput.value)
                ? 'none' : 'block';
        });
    
        // Form submission handler
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = ''; // Clear previous error messages
            });
    
            const formData = {
                name: nameInput.value.trim(),
                email: emailInput.value.trim().toLowerCase(),
                password: passwordInput.value.trim(),
                confirmPassword: confirmPasswordInput.value.trim()
            };
    
            // Client-side validation
            let isValid = true;
            
            if (!validateName(formData.name)) {
                nameError.textContent = 'Name is required';
                nameError.style.display = 'block';
                isValid = false;
            }
            
            if (!validateEmail(formData.email)) {
                emailError.textContent = 'Invalid email format';
                emailError.style.display = 'block';
                isValid = false;
            }
            
            if (!validatePassword(formData.password)) {
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.style.display = 'block';
                isValid = false;
            }
            
            if (!validateConfirmPassword(formData.password, formData.confirmPassword)) {
                confirmPasswordError.textContent = 'Passwords do not match';
                confirmPasswordError.style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
    
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    alert(data.message);
                    window.location.href = '/login'; // Redirect to login page
                } else {
                    // Handle server-side errors
                    switch(response.status) {
                        case 400:
                            if (data.message.includes('email')) {
                                emailError.textContent = data.message;
                                emailError.style.display = 'block';
                            } else if (data.message.includes('Password')) {
                                passwordError.textContent = data.message;
                                passwordError.style.display = 'block';
                            } else {
                                alert(data.message);
                            }
                            break;
                        case 409:
                            emailError.textContent = data.message;
                            emailError.style.display = 'block';
                            break;
                        default:
                            alert(data.message || 'Registration failed');
                    }
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('An error occurred during registration. Please try again.');
            }
        });
    
        // Remove localStorage check (since we're using session-based auth)
    </script>
</body>
</html>
